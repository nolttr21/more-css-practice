<!doctype HTML>
<head>
  <meta charset="utf-8">
  <title> Airbnb </title>
  <link href = "styles.css" rel = "stylesheet">
</head>

<body>
  <h1>Book unique homes and experiences.</h1>

  <!-- This defines all the labels and input fields
  items with class full will take up the entire width and items with class half take up only half the avaliable width -->
  <label for="where"><strong>WHERE</strong></label>
  <input class = "full" type="text" name="where" value="anywhere">

  <div class = "l">
    <label for="in"><strong>CHECK IN</strong></label>
    <input class = "half" type="date" name="in">
  </div>

  <div class = "r">
    <label for="out"><strong>CHECK OUT</strong></label>
    <input class = "half" type="date" name="out">
  </div>

  <label for="num"><strong>GUESTS</strong></label>
  <input class = "full" type="number" name="num">

<!-- This is a submit button -->
  <input  class = "full" type="submit" value="SEARCH">


  <h2>Explore Airbnb</h2>

  <!-- the bottom of the page with more stuff -->
  <div class="bottom">
    <!-- split into three parts, to be aligned next to eachother -->
    <span>
      <img src = "http://via.placeholder.com/100" alt = "home"></img>
      Homes
    </span>
    <span>
      <img src = "http://via.placeholder.com/100" alt = "home"></img>
      Experiences
    </span>
    <span>
      <img src = "http://via.placeholder.com/100" alt = "home"></img>
      Restaurants
    </span>
  </div>
</body>
